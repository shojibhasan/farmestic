{% extends 'base.html' %}
{% load static %}


{% block content %}
<center>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li style="color: red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if error %}
{{ error }}
{% endif %}

    <div class="col-md-12 text-center">
        <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Edit Post"/>
        </form>
    </div>
</center>
<br/><br/>
{% endblock content %}
