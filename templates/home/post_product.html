{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="ftco-section contact-section bg-light">
    <div class="container">
        
      <div class="row">
        {% if messages %} 
        {% for msg in messages %}
            <p style="color: red">{{ msg }}</p>
            <br />
		{% endfor %} 
        {% endif %}
        <div class="col-md-12 text-center">
          <form action="{% url 'post_product' %}" method="POST" enctype="multipart/form-data" class="bg-white p-5 contact-form">
              {% csrf_token %}
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Product Name" required>
            </div>

            <div class="form-group">
                <select class="form-control" name="category" id="category" required>
                    <option value="Fruits">Fruits</option>
                    <option value="Vagetable">Vagetable</option>
                    <option value="Oil">Oil</option>
                    <option value="Rice">Rice</option>
                    <option value="Others">Others</option>
                </select>
            </div>



            <div class="form-group">
              <input type="text" name="price" class="form-control" placeholder="Price" required>
            </div>
            <div class="form-group">
              <input type="text" name="quantity" class="form-control" placeholder="Quantity" required>
            </div>
            
            <div class="form-group">
                <textarea type="text" cols="30" rows="7" name="description" class="form-control" placeholder="Description" required></textarea>
            </div>
            
            <div class="form-group">
                <p>Enter Product Image</p>
                <input type="file" name="image" class="form-control" placeholder="Image" required>
            </div>
            
            <div class="form-group">
              <input type="submit" value="Registration" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        
        </div>

       
      </div>
    </div>
  </section>
    
{% endblock content %}
